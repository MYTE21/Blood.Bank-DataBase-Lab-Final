{% extends 'base.html' %}
{% block title%}Log In{% endblock %}
{% block include %}
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
{% endblock %}
{% block content %}
    <br><br><br>
<h1 align="center">Sign up</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class="btn btn-primary">Sign up</button>
</form>
{% endblock %}
